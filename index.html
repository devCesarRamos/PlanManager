<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E14</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="controls">
      <div id="workout-plan-panel">
        <div id="workout-plan-header" class="panel-header">
          <div class="header-content">
            <h3>
              Plano de Treino: <br /><span id="client-name-display"></span>
            </h3>
          </div>
          <i class="fas fa-chevron-down toggle-icon"></i>
        </div>
        <div id="exercises-list" class="panel-content"></div>
      </div>
      <div id="main-controls">
        <select id="client-select">
          <option value="" disabled selected>Selecionar cliente</option>
        </select>

        <select id="exercise">
          <option value="" selected disabled>Selecionar exercício</option>
        </select>

        <button id="add-exercise">Adicionar</button>
        <button id="remove-exercise" class="danger">Remover</button>
      </div>

      <div id="client-management">
        <button id="add-client">Novo Cliente</button>
        <button id="remove-client" class="danger">Remover Cliente</button>
      </div>
    </div>

    <div id="container"></div>

    <div id="client-form">
      <h3>Adicionar Novo Cliente</h3>
      <input type="text" id="client-name" placeholder="Nome" />
      <input type="email" id="client-email" placeholder="Email" />
      <input type="tel" id="client-phone" placeholder="Telemóvel" />
      <button id="save-client">Guardar</button>
      <button id="cancel-client">Cancelar</button>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <div id="stats-panel" class="hidden">
      <h3><i class="fas fa-chart-bar"></i> Estatísticas</h3>
      <div class="stat-item">
        <span>Sets Totais:</span>
        <span id="total-exercises">0</span>
      </div>
      <div class="stat-item">
        <span>Músculo Mais Trabalhado:</span>
        <span id="top-muscle">N/A</span>
      </div>
    </div>
    <button id="toggle-stats" class="panel-toggle">
      <i class="fas fa-chart-pie"></i> Estatísticas
    </button>
    <button
      id="toggle-legend"
      class="panel-toggle"
      style="left: auto; right: 20px"
    >
      <i class="fas fa-info-circle"></i>
      <span>Legenda</span>
    </button>

    <div id="legend-panel" class="hidden">
      <h3><i class="fas fa-palette"></i> Legenda de Cores</h3>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #cbcbd1"></div>
        <span>Pouco trabalhado</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #706ca1"></div>
        <span>Moderado</span>
      </div>
      <div class="legend-item">
        <div class="legend-color" style="background-color: #2c00a3"></div>
        <span>Intensivo</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
